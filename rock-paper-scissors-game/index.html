<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paper Rock Scissors</title>
</head>
<body>
    <h1>"Paper Rock Scissors" Game</h1>
    <div class="select">
        <h3>Choose:</h3>
        <img data-option="paper" src="./img/paper.jpg" alt="paper" title="paper">
        <img data-option="rock" src="./img/rock.jpg" alt="rock" title="rock">
        <img data-option="scissors" src="./img/scissors.jpg" alt="scissors" title="scissors">
    </div>
    <button class="start">Let's play!</button>
    <div>
        <h3>Game score</h3>
        <p>Your choice: <span data-summary="player-choice"></span></p>
        <p>Computer choice: <span data-summary="computer-choice"></span></p>
        <h2>Winner: <span data-summary="winner"></span></h2>
    </div>
    <div>
        <h3>Current results</h3>
        <p class="numbers">Number of games: <span>0</span></p>
        <p class="wins">Wins: <span>0</span></p>
        <p class="losses">Losses: <span>0</span></p>
        <p class="draws">Draw: <span>0</span></p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
